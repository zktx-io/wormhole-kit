name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build

      - name: publish wormhole-kit-core package
        run: npm publish --provenance --access public --workspace @zktx.io/wormhole-kit-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: publish wormhole-kit package
        run: npm publish --provenance --access public --workspace @zktx.io/wormhole-kit
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    